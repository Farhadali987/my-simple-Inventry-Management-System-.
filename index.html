<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventry Management System By Abdul Nabi</title>
    <link rel="stylesheet" href="indix.css">
</head>
<body>
    <h1>Inventry Management System</h1>

    <form id="form">
        <label for="name">Product Name</label>
        <input type="text" placeholder="Product Name" id="Name">
        <label for="q">Quantaties</label>
        <input type="text" placeholder="Enter quantaies" id="q">
        <label for="price">Price</label>
        <input type="text" placeholder="Enter Price" id="price">
        <button type="submit" id="btn1">Submit</button>

        <table>
            <tr>
                <th>Product Name</th>
                <th>Quantaties</th>
                <th>Total Price</th>
            </tr>
            <tr id="data">

            </tr>
        </table>
    </form>

    <script src="app.js"></script>
</body>
</html>
